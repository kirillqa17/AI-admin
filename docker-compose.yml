services:
  # Redis - для сессий и кеша
  redis:
    image: redis:7-alpine
    container_name: ai-admin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ai-admin-network

  # PostgreSQL - для логов и данных
  postgres:
    image: postgres:15-alpine
    container_name: ai-admin-postgres
    environment:
      POSTGRES_DB: ai_admin
      POSTGRES_USER: ai_admin
      POSTGRES_PASSWORD: ai_admin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_admin"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ai-admin-network

  # AI Agent - ядро системы
  ai_agent:
    build:
      context: .
      dockerfile: ai_agent/Dockerfile
    container_name: ai-admin-agent
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_admin
      - POSTGRES_USER=ai_admin
      - POSTGRES_PASSWORD=ai_admin_password
      # MULTI-TENANT: CRM настройки теперь в БД, но можно оставить для dev
      - CRM_TYPE=${CRM_TYPE:-}
      - CRM_API_KEY=${CRM_API_KEY:-}
      - CRM_BASE_URL=${CRM_BASE_URL:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ai-admin-network
    restart: unless-stopped

  # API Gateway - центральная точка входа
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: ai-admin-api-gateway
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ai_admin
      - POSTGRES_USER=ai_admin
      - POSTGRES_PASSWORD=ai_admin_password
      # MULTI-TENANT: CRM настройки теперь в БД, но можно оставить для dev
      - CRM_TYPE=${CRM_TYPE:-}
      - CRM_API_KEY=${CRM_API_KEY:-}
      - CRM_BASE_URL=${CRM_BASE_URL:-}
      - AI_AGENT_URL=http://ai_agent:8001
      # Security
      - API_KEY_SECRET=${API_KEY_SECRET:-change_me_in_production}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-change_me_in_production}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ai-admin-network
    restart: unless-stopped

  # Telegram Bot - для приема сообщений от пользователей
  telegram_bot:
    build:
      context: .
      dockerfile: telegram_bot/Dockerfile
    container_name: ai-admin-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN}
      - API_GATEWAY_URL=http://api_gateway:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - api_gateway
      - redis
    networks:
      - ai-admin-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  ai-admin-network:
    driver: bridge
